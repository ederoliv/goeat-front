<title>W3.CSS Template</title>

<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button"><i class="fa fa-times"></i></a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Restaurantes</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Sobre</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()"><i class="fa fa-bars"></i></div>    
    <div class="sidebar__img w3-center">
            <img id="goeat-logo" src="../../../assets/goeat-logo.svg" alt="logo" />
    </div>

  </div>
</div>
  
<div id="container">

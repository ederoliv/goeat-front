<!DOCTYPE html>
<html>
<head>
	<title>Goeat - Cadastrar-se</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="../../assets/banner.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img class="logo" src="../../assets/goeat-logo.svg">

						<input type="text" class="input" placeholder="Nome">

						<input type="text" class="input" placeholder="CNPJ">

						<input type="tel" class="input" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Telefone: (xx) xxxxx-xxxx">

           		   		<input type="text" class="input" placeholder="E-mail">

           		    	<input type="password" class="input" placeholder="Insira sua senha">

						<input type="password" class="input" placeholder="Insira sua senha novamente">
        
            	<input type="submit" class="btn" value="Cadastrar-se">
				<a href="../loginPartner/index.html">ou Entre com sua conta</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
